<h1>向JavaScript - LogRocket博客添加管道</h1>
<blockquote>原文：<a href="https://blog.logrocket.com/adding-pipelines-to-javascript-f79ae7311574/#0001-01-01">https://blog.logrocket.com/adding-pipelines-to-javascript-f79ae7311574/#0001-01-01</a></blockquote><div><article class="article-post">
<h3>管道实现了操作的清晰链接，但是它们还没有完全准备好</h3>
<figure/>
<p>使用管道来运输水、空气、气体或任何其他流体物质，已经使我们认为理所当然的许多事情成为可能。管道允许我们把水输送到家里，这样我们就可以使用像水槽和浴缸这样的东西。我们的烤箱和加热系统依靠管道输送气体。如果你仔细想想，即使是用杯子喝水的吸管也是一根小管子！</p>
<p>在软件中，管道获取管道左侧存在的任何表达式的输出，并将其用作管道右侧的输入。就像它们在现实世界中的对应物一样，一个管道的输出可以很容易地连接成另一个管道的输入。</p>
<h3>那么管道是如何工作的呢？</h3>
<p>如果没有管道，我们通常会通过将函数参数放在括号内来应用它们——例如，我们可以做<code>myFunction(argumentToApply)</code>。管道只是给了我们另一种应用参数的语法。有了管道，我们可以像这样做同样的功能:<code>argumentToApply |&gt; myFunction</code>。</p>
<p>如果你没怎么用过管道，你可能会想，“就这样？为什么这甚至值得任何人谈论？”。在某种程度上，添加简单的管道操作符不会改变JavaScript的工作方式太多。关于管道令人兴奋的事情是，它们使得某些类型的操作非常容易阅读！</p>
<figure>
<pre><code>const toLower = str =&gt; str.toLowerCase();
const prepend = (prefix, str) =&gt; prefix + str;
const trim = str =&gt; str.trim()

// Standard way.
toLower(prepend("🚧 ", trim("      pipelines! 🚧 .  ")))

// With pipeline sugar 🍭
"    pipelines! 🚧"
|&gt; trim
|&gt; (str =&gt; prepend("🚧 ", str))
|&gt; toLower

// Result either way: "🚧 pipelines! 🚧"</code></pre>
</figure>
<p>如你所见，任何一种方法都是“正确的”,因为它产生相同的结果。但是使用管道语法可以让我们大大减少嵌套括号的数量。</p>
<p>如果您经常处理数据，您可能会在数据进入应用程序时对其进行大量操作，以便更好地适应应用程序使用数据的方式(我知道我是这样做的！).管道对于描述这些转换集合非常有用，因为不必向后读取数据转换<em/>(从最里面的括号到最外面的调用)，您可以按照它们执行的顺序从上到下读取它们。</p>
<p>像这样使用管道也鼓励我们创建许多小的、孤立的函数，每个函数只做一件事。稍后，当我们需要做更复杂的事情时，我们可以将所有的原子函数以一种清晰可读的格式缝合在一起！这有助于测试我们的应用程序逻辑(我们没有一个<em>大规模的</em>函数来做<em>所有的事情</em>)以及稍后重用逻辑。</p>
<figure><a href="https://logrocket.com/signup/" target="_blank" rel="noopener noreferrer"><img decoding="async" src="../Images/94b3e0f84b30cb0d321f60471481ab64.png" data-height="750" data-width="3212" data-lazy-src="https://storage.googleapis.com/blog-images-backup/1*GPjaPKNNUYHU8EsA3Z0JGA.png?is-pending-load=1" srcset="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" class=" jetpack-lazy-image" data-original-src="https://storage.googleapis.com/blog-images-backup/1*GPjaPKNNUYHU8EsA3Z0JGA.png"/><noscript><img data-lazy-fallback="1" decoding="async" src="../Images/94b3e0f84b30cb0d321f60471481ab64.png" data-height="750" data-width="3212" data-original-src="https://storage.googleapis.com/blog-images-backup/1*GPjaPKNNUYHU8EsA3Z0JGA.png"/></noscript></a></figure>
<h3>是什么阻碍了管道？</h3>
<p>现在TC39上有很多令人兴奋的提议，为什么我们要一头扎进管道里呢？首先，管道已经存在于大量的函数式语言中——Elm、Reason、Elixir、甚至Bash！因为它们已经存在，我们可以很容易地看到它们是如何基于在其他生态系统中的使用来提高代码可读性的。</p>
<p>另一个原因是，管道有可能使嵌套操作<em>更干净</em>，类似于箭头函数使匿名函数更容易理解的方式(除了它们增加的微小功能差异之外)。看到他们使用JavaScript，以及他们可能对JavaScript中的函数式编程产生的影响，这让我非常兴奋</p>
<p>作为ECMAScript管道的一个很酷的补充，它们还没有准备好在短期内加入。该提案目前处于第一阶段，这意味着关于什么是JavaScript管道的讨论仍在如火如荼地进行中(如果你想快速复习一下规范&amp;提案流程，请查看<a href="https://tc39.github.io/process-document/" target="_blank" rel="noopener noreferrer">这份文档</a>中的一个很棒的小图表)。目前，有三个主要的提案在竞争，详细描述JavaScript中管道操作符的样子。</p>
<h4>1)没有附加条件:简单的管道</h4>
<p>顾名思义，简单管道提议是管道竞争者中最不复杂的，其行为与我们上面看到的例子完全一样。在这个建议中，管道只负责获取左边计算的表达式，并将其用作右边函数的输入。</p>
<figure>
<pre><code>"    string" |&gt; toUpper |&gt; trim</code></pre>
</figure>
<p>在简单管道中使用箭头函数需要用括号括起来。</p>
<figure>
<pre><code>"    string" |&gt; toUpper |&gt; (str =&gt; str + " 😎")</code></pre>
</figure>
<p>另一个“陷阱”是左侧的输出作为一个<em>单参数</em>传递给右侧的函数。这意味着，如果我们有一个函数需要两个参数，我们需要把它包装在一个箭头函数中，以保证我们的参数顺序正确。</p>
<figure>
<pre><code>"    string" |&gt; toUpper |&gt; (str =&gt; prepend("😎 ", str)</code></pre>
</figure>
<p>正因为如此，使用简单的管道倾向于促进curried函数的使用——特别是如果从左边传入的数据是函数的最后一个参数。如果我们curry我们的<code>prepend</code>函数，它将更容易添加到我们的管道，因为它现在不需要包装一个箭头函数。</p>
<figure>
<pre><code>const prepend = prefix =&gt; str =&gt; prefix + str

"     pipeline with currying 🤯"
|&gt; toUpper
|&gt; prepend("🤯 ")</code></pre>
</figure>
<p>由于我们的curried <code>prepend</code>函数返回一个接收<code>toUpper</code>输出的新函数，这使得管道更加干净！</p>
<p>关于简单管道提议的最后一个值得注意的事情是没有对<code>await</code>进行特殊处理。在这个建议中，<code>await</code>甚至不允许出现在一个管道中。使用它会抛出一个错误！</p>
<h4>2)添加异步魔法:F#管道</h4>
<p>F#管道提议非常接近简单管道提议。唯一的区别是能够在管道链中使用<code>await</code>来支持异步操作。在管道中间使用<code>await</code>等待左边的函数解析，然后再在管道上运行函数。</p>
<figure>
<pre><code>url
|&gt; fetch
|&gt; await
|&gt; (res =&gt; res.json())
|&gt; doSomeJsonOperations</code></pre>
</figure>
<p>上面的例子看起来像这样:</p>
<figure>
<pre><code>let first = fetch(url)
let second = await first;
let third = second.json()
let fourth = doSomeJsonOperations(third)</code></pre>
</figure>
<h4>3)最后但同样重要的是:智能管道</h4>
<p>添加管道的最后一个主要建议来自Hack，一种源于脸书的PHP方言。在Hack管道中，管道左侧表达式的输出被放到一个<em>标记</em>中，供管道右侧的表达式使用。</p>
<p>在Hack中，使用的令牌是<code>$$</code>，但是ECMAScript提案一直在考虑使用类似<code>#</code>的东西作为令牌。JavaScript中的黑客风格管道可能如下所示:</p>
<figure>
<pre><code>"string" |&gt; toUpper(#) |&gt; # + " 😎"</code></pre>
</figure>
<p>除了需要在管道右侧使用<code>#</code>的“令牌样式”之外，智能管道还允许“裸样式”。这种“简单风格”更接近于简单的/F#管道提议。根据所使用的样式，管道会以不同的方式分配管道的左侧值。这就是他们如此“聪明”的原因！</p><div class="code-block code-block-54">
<hr/>
<h3>更多来自LogRocket的精彩文章:</h3>

<hr/></div>
<figure>
<pre><code>// With smart pipes

"   string" 
|&gt; toUpper
|&gt; # + " 😎"
|&gt; prepend("😎 ", #)

// Without pipes
prepend(
  "😎 ",
  toUpper("  string") + " 😎"
)</code></pre>
</figure>
<p>此外，也允许在管道中间使用<code>await</code>。使用令牌的可能性以及编写异步管道的能力允许这个提议提供一个非常灵活的管道，可以处理几乎任何组的嵌套操作。</p>
<p>然而，与简单管道和F#提议相比，向智能管道添加额外的糖确实使语法变得相当复杂。除了添加管道语法(<code>|&gt;</code>)之外，还需要商定并实现占位符语法。</p>
<p>关于这些智能管道的另一个问题是，关于管道如何工作，有许多语法上的甜言蜜语和“魔法”。将这种魔法添加到管道中可能会导致一些混乱的行为，在某些情况下甚至会对可读性产生负面影响。</p>
<p>当然，由于这个提议仍在充实中，这些问题正在被考虑，我当然希望我们最终能得到一个既简单易懂又使用起来优雅的东西。</p>
<hr/>
<h3>管道和JavaScript生态系统</h3>
<p>正如我们所看到的，管道还没有成为ECMAScript规范的一部分——它们还处于第一阶段，对于它们应该是什么还有很多不同的意见。</p>
<p>然而，我们不要把这些相互竞争的提议看作是一件坏事！不同意见和建议的数量是JavaScript生态系统的重要组成部分。JavaScript的未来轨迹正在被公开确定——任何人都可以发表自己的想法，并对这门语言产生真正的影响。像你我这样的人可以在GitHub 上阅读这些关于<a href="https://github.com/tc39/proposal-pipeline-operator" target="_blank" rel="noopener noreferrer"> TC39 repo的讨论，看看有什么东西将被添加到语言中！</a></p>
<p>虽然有些人可能认为JavaScript的这种“开源”开发是一个弱点(因为如此多声音的输入可能会降低语言的“凝聚力”)，但我认为这是许多人，包括我自己，喜欢JavaScript语言和生态系统的地方。</p>
<p>此外，Babel目前正在为这3个管道提案开发<a href="https://babeljs.io/docs/en/babel-plugin-proposal-pipeline-operator" target="_blank" rel="noopener noreferrer">插件</a>，这样我们作为开发者就可以在提案被完全采纳之前玩玩它们<em/>。对于JavaScript，向后兼容性非常重要。我们不希望老网站在添加新的语言功能时崩溃！能够在规范和批准过程中尝试这些语言特性对于JavaScript生态系统来说是非常重要的，因为开发人员可以在语言特性确定之前表达任何担忧。</p>
<p>如果你想开始玩JavaScript中的管道，看看我作为游乐场制作的这个repo 。目前，唯一被Babel支持的提议是简单的管道提议，所以这是我唯一可以考虑的提议。也就是说，其他两个语法的工作正在进行中，一旦插件支持了其他两个语法，我会尝试更新。</p>
