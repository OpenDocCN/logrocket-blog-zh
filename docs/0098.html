<h1>JavaScript ES6:更多新的抽象来改进您的代码日志博客</h1>
<blockquote>原文：<a href="https://blog.logrocket.com/javascript-es6-even-more-new-abstractions-to-improve-your-code-f046869e4a92/#0001-01-01">https://blog.logrocket.com/javascript-es6-even-more-new-abstractions-to-improve-your-code-f046869e4a92/#0001-01-01</a></blockquote><div><article class="article-post">
<figure/>
<p>ES6，也称为ECMAScript 2015，有许多非常酷的新功能，可以提高JavaScript代码的质量。昨天，<a href="https://blog.logrocket.com/javascript-es6-5-new-abstractions-to-improve-your-code-54a369e82407" target="_blank" rel="noopener noreferrer"> Glad介绍了ES6中的五个新特性</a>,这些特性可能会改进你编写的代码。</p>
<p>所以我想，为什么不多拍五部呢？</p>
<p>对于那些略读的人来说，这里是它们的列表:</p>
<ol>
<li><code>let</code>和<code>const</code></li>
<li><code>for … of</code>循环</li>
<li>传播</li>
<li><code>Map</code></li>
<li>承诺</li>
</ol>
<h2>1.<code>let</code>和<code>const</code></h2>
<p><code>let</code>只是声明变量的另一种方式。唯一的区别是<code>let</code>是块范围的，也就是说，当用于在块内声明变量时，该变量的值在块外是不可访问的。</p>
<pre>let foo = 10;
let bar = 5;

if (true) {
    let bar = foo * 2;
    console.log( bar ); // 20
}

console.log( bar ); // 5</pre>
<p><code>const</code>允许您为变量设置一个值，该值在应用程序的整个生命周期中保持不变。</p>
<pre>const foo = 20;</pre>
<h2>2.<code>for … of</code>循环</h2>
<p>在ES6中，引入了一种迭代数组中每个值的新方法，称为<code>for ... of</code>循环。</p>
<p>它还使得遍历集合的元素变得更加容易。</p>
<pre>let colors = ['red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'violet'];

for(var color of colors){
  console.log(color);
}</pre>
<p>这将记录数组的直接值，而不必像通常那样通过键<code>colors[i]</code>获取它。</p>
<h2>3.传播</h2>
<p>spread运算符，也称为<code>...</code>运算符，是在ES6中引入的。它使处理对象变得更加容易，因为它有助于两件事:</p>
<ol>
<li>将一个数组或对象扩展到另一个数组或对象中</li>
<li>将多个参数加入一个数组</li>
</ol>
<p>将一个数组或对象扩展到另一个数组或对象中:</p>
<pre>let arr1 = [1, 2 , 3];
let arr2 = [0, ...arr1, 4, 5, 6];
console.log(arr2); // 0,1,2,3,4,5,6</pre>
<p>如上所述，spread运算符在使用数组向函数传递参数时也很方便:</p>
<pre>function user(name, age)
{
  console.log(`My name is ${name}, I am ${age} years old.`);
}

let person = ['Brian Willer', 38];

user(...person); //My name is Brian Willer, I am 38 years old.</pre>
<h2>4.<code>Map</code></h2>
<p>地图类似于数组。它们拥有一个键值对，但是允许您指定自己的索引，并且指定的索引是惟一的。</p>
<pre>var greetings = new Map();

greetings.set("hello", "Bless");
greetings.set(name, "panda");

greetings.get(name); // panda
greetings.get("hello"); // Bless

greetings.size; // 2</pre>
<p><strong>注意:</strong>要在多种浏览器上使用地图，您需要一个polyfill，因为并非所有浏览器都实现了它。</p>
<h2>5.承诺</h2>
<p>承诺为我们提供了一种以同步方式处理异步操作和流程的方法。有了它，我们可以轻松地编写非依赖代码。</p>
<p>有人认为不需要承诺，可以使用异步、回调等。然而，Javascript ES6现在有了一个易于使用的标准承诺实现。</p>
<pre>var welcomeMessage =  new Promise(function(resolve, reject) {
  setTimeout(resolve, 1000)
}).then(function() {
  console.log('Welcome User!')
})</pre>
<p><strong>注意:</strong>并不是所有的浏览器都支持开箱即用，所以你需要一个polyfill来跨浏览器使用。</p>
<h2>结论</h2>
<p>ES6有这么多很酷很棒的功能，有些你可能会用到，有些你可能不会马上用到，但它们仍然值得一试。</p>
