<p>我们编写CSS的方式即将改变。不，我不是说你必须改变你的写作风格，但是我们作为开发者将会得到更多的控制。</p>
<p>我在说什么？那将是CSS胡迪尼规范和作为其一部分的新浏览器API。</p>
<figure/>
<h3>胡迪尼101</h3>
<p>那么什么是胡迪尼？很高兴你问了。Houdini让开发者第一次接触到CSS对象模型(CSSOM)。开发人员可以编写浏览器能够理解并解析为CSS的代码，而不是用JavaScript更新样式！</p>
<figure class="wp-caption"><img decoding="async" src="../Images/c4529df2f593b0cb14c1106fda34c84e.png" data-height="1349" data-width="1800" data-lazy-src="https://storage.googleapis.com/blog-images-backup/0*HNqL3GBfuZq7lh5E.jpg?is-pending-load=1" srcset="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" class=" jetpack-lazy-image" data-original-src="https://storage.googleapis.com/blog-images-backup/0*HNqL3GBfuZq7lh5E.jpg"/><noscript><img data-lazy-fallback="1" decoding="async" src="../Images/c4529df2f593b0cb14c1106fda34c84e.png" data-height="1349" data-width="1800" data-original-src="https://storage.googleapis.com/blog-images-backup/0*HNqL3GBfuZq7lh5E.jpg"/></noscript><figcaption class="wp-caption-text"><a href="https://www.instagram.com/p/Bh9AiWlBSe-/" target="_blank" rel="noopener noreferrer">Dev Doodles</a></figcaption></figure>
<p>现在，当我们想要应用不作为CSS属性存在的样式时，我们需要使用JavaScript来覆盖现有的CSS。这意味着浏览器在需要再次经历布局、绘制和复合过程<em>以呈现JavaScript样式更新之前，会经历整个层叠、布局、绘制和复合过程</em>(当然，这取决于您正在更新的内容)。</p>
<p>有了Houdini，我们可以编写浏览器理解的代码，并将其应用到循环的开始，在这里CSS被标记化和理解。这意味着:</p>
<ul>
<li>更快的复杂样式解析时间(因为样式化发生在CSS步骤)</li>
<li>开发人员不再需要等待web浏览器供应商添加CSS功能——他们可以直接填充它(当所有浏览器都支持Houdini时会发生这种情况——每个Houdini小工具可以在浏览器之间互换工作，就像CSS插件一样)</li>
<li>聚合填充的性能更高，因此页面渲染速度更快</li>
<li>更好地分离逻辑和风格(风格保存在CSS中，逻辑保存在JS中)</li>
<li>更多定制的样式和设计系统(因为这种方法允许我们添加目前无法用CSS创建的样式，还允许我们在可视系统中创建默认值和回退)</li>
</ul>
<p>使用Houdini，您可以用JavaScript编写您的样式，调用将它们注册到浏览器的文件，然后在您的CSS中应用这些样式。</p>
<p>该过程如下所示:</p>
<figure class="wp-caption"><img decoding="async" src="../Images/3fc2434abbdcb59846a67be96f4acfeb.png" data-height="1350" data-width="1800" data-lazy-src="https://storage.googleapis.com/blog-images-backup/0*KdKUU9uMOspvRXP2.png?is-pending-load=1" srcset="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" class=" jetpack-lazy-image" data-original-src="https://storage.googleapis.com/blog-images-backup/0*KdKUU9uMOspvRXP2.png"/><noscript><img data-lazy-fallback="1" decoding="async" src="../Images/3fc2434abbdcb59846a67be96f4acfeb.png" data-height="1350" data-width="1800" data-original-src="https://storage.googleapis.com/blog-images-backup/0*KdKUU9uMOspvRXP2.png"/></noscript><figcaption class="wp-caption-text">Check Out More Dev Doodles: <a href="https://www.instagram.com/dev_doodles/" target="_blank" rel="noopener noreferrer">https://www.instagram.com/dev_doodles/</a></figcaption></figure>
<p>完整的胡迪尼规范是相当庞大的，包含了许多不同的元素，是一项正在进行中的工作。要查看一个很棒的概述，请查看ishoudinireadyyet.com的。这是一个伟大的资源，概述了每个胡迪尼API的进展，包括相关链接。</p>
<p>在这篇文章中，我只想重点介绍其中一个功能——虽然仍处于草稿状态，但CSS绘画API是在撰写本文时开发得最多、支持得最多的一个。</p>
<h3>绘画API</h3>
<p><a href="https://drafts.css-houdini.org/css-paint-api/" target="_blank" rel="noopener noreferrer">画图API </a>让我们写入DOM渲染引擎的画图进程。我们可以创造独特的风格，如文本上的火花，独特的角落，或风格化的边界。可能性真的是无穷无尽的，一个很好的地方来看看这些例子是由<a href="http://iamvdo.me/en" target="_blank" rel="noopener noreferrer">文森特德奥利维拉</a>的<a href="https://css-houdini.rocks/" target="_blank" rel="noopener noreferrer"> CSS胡迪尼岩石</a>网站。Paint API使用一个类，并接受上下文(我们应用样式的元素)和大小(该元素的物理边界大小)。它还接受静态属性的参数props和输入参数args。</p>
<pre><code>registerPaint(‘redBackground’, class {
  paint(ctx, size) {
    ctx.fillStyle = ‘red’;
    ctx.fillRect(0, 0, size.width, size.height);
  }
})</code></pre>
<p>这个worklet文件代码将创建一个红色矩形。如果您熟悉HTML Canvas，您可能会注意到代码看起来与Canvas相似——确实如此。这里的上下文(ctx)是画布，我们使用类似画布的语法来应用样式(如宽度和颜色)并绘制这些样式——在本例中，我们使用fillStyle来设置填充颜色，使用fillRect来填充矩形，指定从(0，0)开始并填充元素的宽度和高度。</p>
<p>如果我们想使用上面的工作小程序，我们需要在我们的HTML中调用锻炼:</p>
<pre><code>  if ('paintWorklet' in CSS) {
    CSS<em>.paintWorklet.</em>addModule('./worklet.js');
  }
</code></pre>
<p>在CSS中:</p>
<pre><code>.element {
  background: paint(redBackground);
}</code></pre>
<p>前面的例子向我们展示了一个简单的<code>background-color:red</code>不能做的事情，但是关于胡迪尼令人兴奋的事情是这里有如此多的可能性！</p>
<h3>让我们画画吧</h3>
<p>要使用画图API，您必须从安全网站(https)或本地提供文件。这是因为Houdini worklets类似于服务人员，它们是位于浏览器和网络之间的一层，需要时运行，需要时关闭。</p>
<p>因此，如果不设置整个开发环境，我建议使用类似于<code>python -m SimpleHTTPServer 8000</code>的命令运行一个本地服务器，它在端口<code>8000</code>上启动并运行一个服务器。</p>
<p>我们要复习一个叫做超级下划线的例子😀在这里我们可以为我们的文档指定和创建多条下划线(这只是一个简单的入门示例，但是有了Houdini，世界就是你的了，尤其是如果你懂HTML canvas的话！).看起来是这样的:</p>
<figure><img decoding="async" src="../Images/904f9b0f70c73f1a4b95b01ec859b31b.png" data-height="574" data-width="1418" data-lazy-src="https://storage.googleapis.com/blog-images-backup/0*1HHIHYdQk8frx1-l.jpg?is-pending-load=1" srcset="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" class=" jetpack-lazy-image" data-original-src="https://storage.googleapis.com/blog-images-backup/0*1HHIHYdQk8frx1-l.jpg"/><noscript><img data-lazy-fallback="1" decoding="async" src="../Images/904f9b0f70c73f1a4b95b01ec859b31b.png" data-height="574" data-width="1418" data-original-src="https://storage.googleapis.com/blog-images-backup/0*1HHIHYdQk8frx1-l.jpg"/></noscript></figure>
<p>在这个例子中，我们已经为每个元素随机生成了下划线，同时我们指定了我们想要的数量(下划线的数量)、下划线的颜色、下划线的粗细以及它们应该分布的距离(它们的角度)。要设置好一切，我们需要3个文件:一个用于注册锻炼的HTML文件，一个用于定义油漆的worklet文件，以及一个用于使用worklet的CSS文件(如前面的图表所示)。</p>
<p>HTML代码的主体如下所示:</p>
<pre><code>&lt;h1&gt;Hello World&lt;/h1&gt;
</code><code>&lt;!— check if paint workout is supported in the browser and register a file called `worklet.js` if it is —&gt;
</code><code>  if ('paintWorklet' in CSS) {
    CSS.paintWorklet.addModule('./worklet.js');
  }
</code></pre>
<p>然后，我们希望开始构建我们的worklet文件，同时检查浏览器中的支持:</p>
<pre><code>if (typeof registerPaint !== 'undefined') {
  class SuperUnderline {
    paint(ctx, size) {
      // paint instructions will go here
    }
  }
}
</code><code>registerPaint('superUnderline', SuperUnderline)
}</code></pre>
<p>我们需要确保我们也将它包含在CSS中，同时我们再次检查支持:</p>
<pre><code>@supports (background: paint(something)) {
  h1 {
    background: paint(superUnderline);
  }
}</code></pre>
<p>现在，在这一点上什么也不会发生，所以让我们在我们的工作包中指定一些要绘制的东西。在类内部，我们可以使用ctx和size参数来挂钩我们的元素:</p>
<pre><code>// random function can live outside of the class
const getRandom = (min, max) =&gt; {
  return Math.floor(Math.random() * (max - min + 1)) + min
}
</code><code>// values to set for the paint
</code><code>const numUnderlines = 3
const spread = 20
ctx.lineWidth = 3
ctx.strokeStyle = ‘red’
</code><code>for (let i = 0; i &lt; numUnderlines; i++) {
  ctx.beginPath()
  ctx.moveTo(0, getRandom(0, spread) + size.height/1.4)
  ctx.lineTo(size.width, getRandom(0, spread) + size.height/1.4)
  ctx.stroke()
}</code></pre>
<p>在上面的代码中，我们在div的底部绘制了3条随机的红线(1.4是一个有点随机的数字，因为我们不能真正走出画布，否则这些线就不会出现，就像真正的下划线)。跨页设置为20，线条宽度为1。</p>
<p>我们的示例目前如下所示:</p>
<figure><img decoding="async" src="../Images/8b7cb686f71897431aec3f62641ffbfb.png" data-height="202" data-width="916" data-lazy-src="https://storage.googleapis.com/blog-images-backup/0*bu_C1zSD4NEIZqkx.jpg?is-pending-load=1" srcset="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" class=" jetpack-lazy-image" data-original-src="https://storage.googleapis.com/blog-images-backup/0*bu_C1zSD4NEIZqkx.jpg"/><noscript><img data-lazy-fallback="1" decoding="async" src="../Images/8b7cb686f71897431aec3f62641ffbfb.png" data-height="202" data-width="916" data-original-src="https://storage.googleapis.com/blog-images-backup/0*bu_C1zSD4NEIZqkx.jpg"/></noscript></figure>

<p>回到我们的例子:我们可以做得比这更好！我们应该让这段代码更灵活一点，这样用户就可以更新宽度、范围、颜色和下划线的数量。我们可以用CSS自定义属性做到这一点！</p>
<h3>CSS自定义属性</h3>
<p>如果你在CSS中使用了变量，这些变量是在根(或本地范围)上设置的，那么它们就是自定义属性。但是现在在CSS中有大量的控件来设置自己的自定义属性，指定默认值，并给它们一个语法(！idspnonenote)。)!我在那里加了两个感叹词，因为这太酷了！现在，当您使用这些自定义属性并覆盖其中一个属性时，您可以进行一些健全性和错误处理。例如，如果它不匹配一个定义的语法，它将退回到一个预定义的值，而不是像CSS目前所做的那样完全忽略该行。</p>
<p>关于CSS自定义属性，我可以滔滔不绝地讲下去，但我将在这里切入正题。让我们创建一个<code>properties.js</code>文件，并设置一些我们将在示例中使用的新变量:</p>
<pre>CSS.registerProperty({
  name: '--underlineNumber',
  syntax: '&lt;number&gt;',
  inherits: false,
  initialValue: 3
});
CSS.registerProperty({
  name: '--underlineColor',
  syntax: '&lt;color&gt;',
  inherits: true,
  initialValue: 'black'
});
CSS.registerProperty({
  name: '--underlineSpread',
  syntax: '&lt;number&gt;',
  inherits: false,
  initialValue: 20
});
CSS.registerProperty({
  name: '--underlineWidth',
  syntax: '&lt;number&gt;',
  inherits: false,
  initialValue: 2
});</pre>
<p>现在我们需要记住，如果这个文件是单独的，就要把它包含在JS中，或者把它导入到我们的worklet文件中。在上面的例子中，我们已经设置了几个从数字语法继承的属性(<code>underlineNumber</code>、<code>underlineSpread</code>和<code>underlineWidth</code>)，以及一个从颜色继承的属性(<code>underlineColor</code>)。这很方便，因为如果我们更新了值，现在我们可以动画我们的下划线，浏览器将知道如何插入这些值。这就是为什么有了胡迪尼，我们现在可以创建动画渐变。</p>
<p>在CSS中，我们可以这样设置这些值:</p>
<pre><a title="Twitter profile for @supports" href="https://twitter.com/supports" target="_blank" rel="noopener noreferrer">@supports</a> (background: paint(something)) {
  h1 {
    /* 
      Optionally set property values. 
      This can be done at root or local scope 
    */
    --underlineNumber: 5; /* default: 3 */
    --underlineColor: #8266ff; /* default: black */
    --underlineSpread: 15; /* default: 20 */
    --underlineWidth: 1; /* default: 2 */
background: paint(superUnderline);
    line-height: 1.5;
  }
}</pre>
<p>现在让我们回到我们的worklet，以确保我们将这些自定义属性传递到paint函数中，以便我们可以使用它们。我们将使用静态get inputProperties()并包含一个属性数组，然后我们将能够使用properties.get并传入属性来将该数组拉入我们的函数中。总的来看是这样的:</p>
<pre>const getRandom = (min, max) =&gt; {
  return Math.floor(Math.random() * (max - min + 1)) + min
}
if (typeof registerPaint !== 'undefined') {
  class SuperUnderline {
    static get inputProperties() {
      return ['--underlineNumber', '--underlineColor', '--underlineSpread', '--underlineWidth']
    }
paint(ctx, size, properties) {
      const numUnderlines = properties.get('--underlineNumber')
      const lineWidth = properties.get('--underlineWidth')
      const color = properties.get('--underlineColor')
      const spread = properties.get('--underlineSpread')
ctx.lineWidth = lineWidth
      ctx.strokeStyle = color
for (let i = 0; i &lt; numUnderlines; i++) {
        ctx.beginPath()
        ctx.moveTo(0, getRandom(0, spread) + size.height/1.4)
        ctx.lineTo(size.width, getRandom(0, spread) + size.height/1.4)
        ctx.stroke()
      }
    }
  }</pre>
<pre>registerPaint('superUnderline', SuperUnderline)
}</pre>
<p>我们已经成功地创建了自定义属性，并从CSS传递到我们的Houdini worklet中，并使用CSS从我们的worklet中提取可视指令！正如我前面提到的，您可以按照自己的意愿制作这些动画并更新属性。当您调整浏览器窗口大小时，也要注意元素可能会重画，因为它的大小在变化，并且每次重画时看起来都很不同，因为这个例子使用了随机化来创造奇迹。</p>

<h3>一句警告</h3>
<p>对于一个网页开发者来说，这是一个激动人心的时刻，胡迪尼将会给那些喜欢在网页上进行可视化设计和构建的人们带来巨大的力量。我们对CSS的抱怨可以得到解决，我们可以定义自己的风格。虽然还为时过早，但已经有这么多胡迪尼的伟大<a href="http://css-houdini.rocks" target="_blank" rel="noopener noreferrer">范例</a>和<a href="https://github.com/GoogleChromeLabs/houdini-samples" target="_blank" rel="noopener noreferrer">演示</a>在发挥作用。</p>
<p>然而，请记住，胡迪尼是一个实验性的技术，还没有准备好生产。在使用这种技术实现任何样式之前，您应该始终检查浏览器支持。此外，我们在性能上取得的胜利很容易被过度兴奋的开发人员所掩盖，因为这项技术给了我们如此大的力量。你还是要小心不要过度，尤其是动画效果。请记住，这项技术正在迅速变化，但在此期间，请尽情体验胡迪尼吧！</p>
